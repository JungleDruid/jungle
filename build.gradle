buildscript {
    ext.kotlinVersion = "1.3.11"
    
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "Jungle"
        gdxVersion = '1.9.9'
        roboVMVersion = '2.3.5'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    wrapper {
        gradleVersion = '4.10.1'
    }
}

project(":desktop") {
    apply plugin: "kotlin"

    dependencies {
        compile project(":core")
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    ext.ashleyVersion = "1.7.3"
    ext.ktxVersion = "1.9.8-b5"
    ext.visuiVersion = "1.4.2"
    apply plugin: "kotlin"

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.badlogicgames.ashley:ashley:$ashleyVersion"
        compile group: "io.github.libktx", name: "ktx-freetype", version: "$ktxVersion"
        compile group: "io.github.libktx", name: "ktx-ashley", version: "$ktxVersion"
        compile group: "io.github.libktx", name: "ktx-math", version: "$ktxVersion"
        compile group: "io.github.libktx", name: "ktx-graphics", version: "$ktxVersion"
        compile group: "io.github.libktx", name: "ktx-actors", version: "$ktxVersion"
        compile group: "io.github.libktx", name: "ktx-vis", version: "$ktxVersion"
        compile group: "io.github.libktx", name: "ktx-vis-style", version: "$ktxVersion"
        compile "com.kotcrab.vis:vis-ui:$visuiVersion"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}
